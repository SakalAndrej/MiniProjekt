<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>HomeDS - Dashboard</title>
</h:head>

<h:body>
    <b:container id="all">
        <h:panelGrid>
            <h3>Customer hinzuf√ºgen</h3>
            <b:container fluid="true">
                <h:form>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText style="line-height: 2.5; font-weight: bold"
                                          value="FirstName:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText required="true" id="firstName"
                                         placeholder="FirstName"
                                         value="#{indexController.customerToAdd.firstName}"/>
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText style="line-height: 2.5; font-weight: bold"
                                          value="LastName"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText required="true" id="lastName"
                                         placeholder="LastName"
                                         value="#{indexController.customerToAdd.lastName}"/>
                        </b:column>
                        <b:column>
                            <b:commandButton style="width: 100%"
                                             update="all"
                                             look="primary"
                                             action="#{indexController.addCustomer}">
                                <b:iconAwesome size="2x" name="fa-plus-square-o"/>
                            </b:commandButton>
                        </b:column>
                    </b:row>
                </h:form>
            </b:container>
        </h:panelGrid>
    </b:container>
</h:body>
</html>
