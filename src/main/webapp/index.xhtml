<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Deliver</title>
</h:head>

<h:body>
    <b:container id="all" fluid="true" style="width:100%">
        <h2>Fast Delivery - Dashboard</h2>

        <!-- Items hinzufÃ¼gen -->
        <b:panel title="Manage Items" collapsible="true" look="primary" style="width: 100%">
            <h:form prependId="false">
                <b:row>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Name:"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="name"
                                     placeholder="Name"
                                     value="#{indexController.itemToAdd.name}"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Description"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="description"
                                     placeholder="Description"
                                     value="#{indexController.itemToAdd.description}"/>
                    </b:column>

                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Weight"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="weight"
                                     placeholder="10.0"
                                     value="#{indexController.itemToAdd.weight}" tooltip="Please fill in KG"/>
                    </b:column>
                    <b:column>
                        <b:commandButton style="width: 100%"
                                         update="all"
                                         look="primary"
                                         id="addItem"
                                         action="#{indexController.addItem}">
                            <b:iconAwesome size="2x" name="fa-plus-square-o"/>
                        </b:commandButton>
                    </b:column>
                </b:row>
            </h:form>
            <br></br>

            <!-- Items Datatable -->
            <b:panel title="Items" collapsible="true">
                <h:form>
                    <b:dataTable id="itemsdata" value="#{indexController.items}"
                                 var="item">
                        <b:dataTableColumn value="#{item.name}"/>
                        <b:dataTableColumn value="#{item.description}"/>
                        <b:dataTableColumn value="#{item.weight}"/>
                    </b:dataTable>
                </h:form>
            </b:panel>
        </b:panel>

        <!-- Customer adden -->
        <b:panel title="Manage Customer" collapsible="true" look="primary" style="width: 100%">
            <h:form>
                <b:row>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="FirstName:"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="firstName"
                                     placeholder="FirstName"
                                     value="#{indexController.customerToAdd.firstName}"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="LastName"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="lastName"
                                     placeholder="LastName"
                                     value="#{indexController.customerToAdd.lastName}"/>
                    </b:column>

                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Street"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="street"
                                     placeholder="Street"
                                     value="#{indexController.addressToAdd.street}"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="City"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="city"
                                     placeholder="City"
                                     value="#{indexController.addressToAdd.city}"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Address Additional"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="additionalAddress"
                                     placeholder="Additional Adress"
                                     value="#{indexController.addressToAdd.additionalAdress}"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:outputText style="line-height: 2.5; font-weight: bold"
                                      value="Country"/>
                    </b:column>
                    <b:column medium-screen="8">
                        <b:inputText required="true" id="country"
                                     placeholder="Country"
                                     value="#{indexController.addressToAdd.country}"/>
                    </b:column>

                    <b:column>
                        <b:commandButton style="width: 100%"
                                         update="all"
                                         look="primary"
                                         action="#{indexController.addCustomer}">
                            <b:iconAwesome size="2x" name="fa-plus-square-o"/>
                        </b:commandButton>
                    </b:column>
                </b:row>
            </h:form>
            <br></br>
            <!-- Customer Datatable -->
            <b:panel title="Customers" collapsible="true">
                <h:form>
                    <b:dataTable id="customerdata" value="#{indexController.customers}"
                                 var="customer">
                        <b:dataTableColumn value="#{customer.firstName}"/>
                        <b:dataTableColumn value="#{customer.lastName}"/>
                    </b:dataTable>
                </h:form>
            </b:panel>
        </b:panel>

        <b:panel title="Create Delivery" collapsible="true" look="primary" style="width: 100%">
            <h:form>
                <h3>Select Customer</h3>
                <b:dataTable id="customerdata" value="#{indexController.customers}" searching="false" paginated="false"
                             var="customer" select="true" onselect="ajax:indexController.selectCustomer(customer)">
                    <b:dataTableColumn value="#{customer.firstName}"/>
                    <b:dataTableColumn value="#{customer.lastName}"/>
                    <b:dataTableColumn value="#{customer.lastName}"/>
                </b:dataTable>

                <h3>Add Items to Delivery</h3>
                <b:dataTable id="itemsdata" value="#{indexController.items}"
                             var="item">
                    <b:dataTableColumn value="#{item.id}"/>
                    <b:dataTableColumn value="#{item.name}"/>
                    <b:dataTableColumn value="#{item.description}"/>
                    <b:dataTableColumn value="#{item.weight}"/>
                    <b:dataTableColumn>
                        <p:commandButton value="ADD" action="#{indexController.addDeliveryItem(item)}" update="all"></p:commandButton>
                    </b:dataTableColumn>
                </b:dataTable>

                <h3>Actual Delivery</h3>
                <b:dataTable id="deliveries" value="#{indexController.deliveryItems}"
                             var="delivery" searching="false" paginated="false">
                    <b:dataTableColumn value="#{delivery.item.name}"/>
                    <b:dataTableColumn value="#{delivery.amount}"/>
                    <b:dataTableColumn value="#{delivery.delivery.customer}"/>
                </b:dataTable>

                <b:column medium-screen="4">
                    <h:outputText style="line-height: 2.5; font-weight: bold"
                                  value="Street"/>
                </b:column>
                <b:column medium-screen="8">
                    <b:inputText required="true" id="street"
                                 placeholder="Street"
                                 value="#{indexController.destinationToAdd.street}"/>
                </b:column>
                <b:column medium-screen="4">
                    <h:outputText style="line-height: 2.5; font-weight: bold"
                                  value="City"/>
                </b:column>
                <b:column medium-screen="8">
                    <b:inputText required="true" id="city"
                                 placeholder="City"
                                 value="#{indexController.destinationToAdd.city}"/>
                </b:column>
                <b:column medium-screen="4">
                    <h:outputText style="line-height: 2.5; font-weight: bold"
                                  value="Address Additional"/>
                </b:column>
                <b:column medium-screen="8">
                    <b:inputText required="true" id="additionalAddress"
                                 placeholder="Additional Adress"
                                 value="#{indexController.destinationToAdd.additionalAdress}"/>
                </b:column>
                <b:column medium-screen="4">
                    <h:outputText style="line-height: 2.5; font-weight: bold"
                                  value="Country"/>
                </b:column>
                <b:column medium-screen="8">
                    <b:inputText required="true" id="country"
                                 placeholder="Country"
                                 value="#{indexController.destinationToAdd.country}"/>
                </b:column>

                <b:column>
                    <b:commandButton style="width: 100%"
                                     update="all"
                                     look="primary"
                                     action="#{indexController.saveActDelivery}">
                        <b:iconAwesome size="2x" name="fa-plus-square-o"/>
                    </b:commandButton>
                </b:column>

            </h:form>
        </b:panel>
    </b:container>
</h:body>
</html>
